name: Run Crypto & Forex Scrapers

on:
  schedule:
    - cron: "*/2 * * * *"   # هر 2 دقیقه
  workflow_dispatch:        # اجرای دستی

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y chromium-browser chromium-chromedriver
        pip install selenium requests beautifulsoup4

    - name: Run Crypto Scraper
      env:
        DISPLAY: :99
      run: python index.py

    - name: Run Forex Scraper
      env:
        DISPLAY: :99
      run: python stoke_script.py

    - name: Commit updated files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Actions"

        git add arzdigital_data.txt || true
        git add qoute_price.txt || true

        git commit -m "Auto-update crypto & forex data" || echo "No changes to commit"
        git push
